<!DOCTYPE html>
<html>
<head>
	<title>DevTest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
</head>
<body>
	<p>Dev Test</p>
	<div class="displayPanel">
		<div id="displayCurrentShapesNumber" class="displayShapes"></div>
		<div id="displayShapesArea" class="displayShapes"></div>
	</div>
	<div class="controlPanel">
		<div class="numberShapesBlock">
			<button id="numberShapesLess" class="numberShapes left" type="button">-</button>
			<button id="numberShapesMore" class="numberShapes right" type="button">+</button>
			<div id="displayNumberShapesPerSec" class="controlPanelDisplay"></div>
		</div>
		<div class="gravityBlock">
			<button id="gravityLess" class="numberShapes left" type="button">-</button>
			<button id="gravityMore" class="numberShapes right" type="button">+</button>
			<div id="displayGravity" class="controlPanelDisplay"></div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
